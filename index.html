<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="css/myCSS.css" />
    <meta charset="utf-8" />
    <title>Khoa</title>
</head>
<body>
    <div class="click">
        <h2>Click to enter</h2>
    </div>
    <div class="background">
        <video id="bg-video" autoplay loop playsinline muted>
            <source src="image/0224(1).mp4" type="video/mp4">
        </video>
    </div>
    <script src="javascript/script.js"></script>
    <div class="volume-control">
        <span class="volume-icon">🔊</span>
        <input type="range" id="volume-slider" class="volume-slider" min="0" max="1" step="0.1" value="0.8">
    </div>
    <div class="container">
        <div class="profile">
            <img src="image/avt.jpg" alt="" />
            <h2>Khoa Nguyễn</h2>
        </div>
        <div class="my-info">
            <div class="link-info">
                <a href="https://www.facebook.com/profile.php?id=61552159199118" target="_blank">
                    <button>
                        <img src="image/facebook.png" alt="">
                        <h3>Facebook của Khoa</h3>
                    </button>
                </a>
            </div>
            <div class="link-info">
                <a href="https://www.tiktok.com/@240908k" target="_blank">
                    <button>
                        <img src="image/socials_tiktok.png" alt="">
                        <h3>Tiktok của Khoa</h3>
                    </button>
                </a>
            </div>
            <div class="link-info">
                <a href="https://discord.com/invite/xuZWSzpP" target="_blank">
                    <button>
                        <img src="image/discord_circle_logo.png" alt="">
                        <h3>Sever Discord của Khoa</h3>
                    </button>
                </a>
            </div>
        </div>
    </div>
    <div class="note">
        <h2>Đây là Profile của Khoa nhaa</h2>
    </div>
</body>
</html>
